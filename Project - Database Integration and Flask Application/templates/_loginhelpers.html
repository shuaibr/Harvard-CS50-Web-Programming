{% macro render_field(field) %}

<dt class="font-weight-light">{{field.label}}</dt>
<dd>
  {{field(**kwargs) |safe }} {% if field.errors %}
  <ul class="errors font-weight-bold">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</dd>
{% endmacro %}

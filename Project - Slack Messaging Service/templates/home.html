{% extends "layout.html" %} {% block heading %} {% endblock %} {% block body %}

<script>
  function display_name() {
    var name = document.getElementById("name").value;
    alert("Welcome " + name);
  }
</script>

<style>
  @media (min-width: 768px) {
    .h-md-100 {
      height: 20vh;
    }
  }
  .btn-round {
    border-radius: 30px;
  }
  .bg-indigo {
    background: #355070;
    border-radius: 2em;
  }
  .text-cyan {
    color: #35bdff;
  }
</style>

<div
  class="d-md-flex mt-5 align-items-center"
  style="font-family: 'Montserrat';"
>
  <div class="col-md-12 p-0 bg-indigo h-md-100">
    <div
      class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center"
    >
      <div class="logoarea pt-2 pb-2">
        <h3 class="mb-5">Welcome {{user}}</h3>
        <form
          class="container d-flex h-100"
          id="form_id"
          method="POST"
          name="form"
        >
          <div class="row mx-auto h-100">
            <input
              class="form-control"
              id="channe"
              name="channel"
              type="text"
              placeholder="Enter Channel Name"
            />
          </div>
          <button
            class="row btn btn-primary mx-2"
            id="submit"
            onclick="create_channel()"
          >
            Create Channel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
